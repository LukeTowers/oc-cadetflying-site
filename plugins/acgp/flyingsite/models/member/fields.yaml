fields:
    given_names:
        label: acgp.flyingsite::lang.models.member.given_names
        span: left
        type: text
    surname:
        label: acgp.flyingsite::lang.models.member.surname
        span: right
        type: text

tabs:
    defaultTab: acgp.flyingsite::lang.models.member.tab_general
    fields:
        contact_data[email]:
            label: acgp.flyingsite::lang.models.member.contact.email
            tab: acgp.flyingsite::lang.models.member.contact.label
            placeholder: address@example.com
            type: text
            span: left
        contact_data[phone]:
            label: acgp.flyingsite::lang.models.member.contact.phone
            tab: acgp.flyingsite::lang.models.member.contact.label
            placeholder: '1 (306) 555-5555'
            type: text
            span: right

        _heading_address:
            label: acgp.flyingsite::lang.models.general.address.label
            tab: acgp.flyingsite::lang.models.member.contact.label
            type: section
        _address:
            label: acgp.flyingsite::lang.models.general.address.finder
            tab: acgp.flyingsite::lang.models.member.contact.label
            span: full
            type: addressfinder
            fieldMap:
                street: contact_data[address][line_1]
                city: contact_data[address][city]
                zip: contact_data[address][postalcode]
                state: contact_data[address][province]
                country: contact_data[address][country]
        contact_data[address][line_1]:
            label: acgp.flyingsite::lang.models.general.address.line_1
            tab: acgp.flyingsite::lang.models.member.contact.label
            placeholder: '1 Workshop Lane'
            type: text
            span: full
        contact_data[address][city]:
            label: acgp.flyingsite::lang.models.general.address.city
            tab: acgp.flyingsite::lang.models.member.contact.label
            placeholder: 'North Pole'
            type: text
            span: left
        contact_data[address][postalcode]:
            label: acgp.flyingsite::lang.models.general.address.postcode
            tab: acgp.flyingsite::lang.models.member.contact.label
            placeholder: 'H0H 0H0'
            type: text
            span: right
        contact_data[address][province]:
            label: acgp.flyingsite::lang.models.general.address.region
            tab: acgp.flyingsite::lang.models.member.contact.label
            placeholder: 'Yukon'
            type: text
            span: left
        contact_data[address][country]:
            label: acgp.flyingsite::lang.models.general.address.country
            tab: acgp.flyingsite::lang.models.member.contact.label
            type: text
            default: Canada
            span: right

        _section_nok:
            label: acgp.flyingsite::lang.models.member.pen.nok
            tab: acgp.flyingsite::lang.models.member.pen.label
            type: section
        sensitive_data[pen][nok]:
            label: ''
            tab: acgp.flyingsite::lang.models.member.pen.label
            type: repeater
            form: $/acgp/flyingsite/models/member/fields.pen_contact.yaml
            prompt: acgp.flyingsite::lang.models.member.pen.add_nok
            minItems: 2
            maxItems: 2


        pen_form:
            label: 'test'

        _section_pen_contact:
            label: acgp.flyingsite::lang.models.member.pen.pen_contact
            tab: acgp.flyingsite::lang.models.member.pen.label
            type: section
        sensitive_data[pen][pen_contact_choice]:
            label: ''
            commentAbove: acgp.flyingsite::lang.models.member.pen.pen_contact_desc
            tab: acgp.flyingsite::lang.models.member.pen.label
            type: checkboxlist
            span: left
            options:
                same_1: acgp.flyingsite::lang.models.member.pen.same_1
                same_2: acgp.flyingsite::lang.models.member.pen.same_2
        _pen_contact_alt:
            label: acgp.flyingsite::lang.models.member.pen.or
            tab: acgp.flyingsite::lang.models.member.pen.label
            type: checkbox
            span: right
        sensitive_data[pen][pen_contact]:
            label: ''
            tab: acgp.flyingsite::lang.models.member.pen.label
            type: repeater
            form: $/acgp/flyingsite/models/member/fields.pen_contact.yaml
            prompt: acgp.flyingsite::lang.models.member.pen.add_pen_contact
            maxItems: 1
            trigger:
                action: show
                field: _pen_contact_alt
                condition: checked

        _section_authorized_contact:
            label: acgp.flyingsite::lang.models.member.pen.authorized_contact
            tab: acgp.flyingsite::lang.models.member.pen.label
            type: section
        sensitive_data[pen][authorized_contact_choice]:
            label: ''
            commentAbove: acgp.flyingsite::lang.models.member.pen.authorized_contact_desc
            tab: acgp.flyingsite::lang.models.member.pen.label
            type: checkboxlist
            span: full
            options:
                same_1: acgp.flyingsite::lang.models.member.pen.same_1
                same_2: acgp.flyingsite::lang.models.member.pen.same_2
                same_3: acgp.flyingsite::lang.models.member.pen.same_3
                or: acgp.flyingsite::lang.models.member.pen.or
                and: acgp.flyingsite::lang.models.member.pen.and
        sensitive_data[pen][authorized_contact]:
            label: ''
            tab: acgp.flyingsite::lang.models.member.pen.label
            type: repeater
            form: $/acgp/flyingsite/models/member/fields.pen_contact.yaml
            prompt: acgp.flyingsite::lang.models.member.pen.add_authorized_contact
            maxItems: 1

        _section_authorization:
            label: acgp.flyingsite::lang.models.member.pen.authorization_section
            tab: acgp.flyingsite::lang.models.member.pen.label
            type: section
        sensitive_data[pen][authority_to_release]:
            label: acgp.flyingsite::lang.models.member.pen.authority_to_release
            tab: acgp.flyingsite::lang.models.member.pen.label
            type: switch
            span: full
            on: acgp.flyingsite::lang.models.general.yes
            off: acgp.flyingsite::lang.models.general.no

        _section_remarks:
            label: acgp.flyingsite::lang.models.member.pen.remarks
            tab: acgp.flyingsite::lang.models.member.pen.label
            type: section
        sensitive_data[pen][remarks]:
            label: ''
            tab: acgp.flyingsite::lang.models.member.pen.label
            type: textarea
            size: tiny
            span: full

secondaryTabs:
    fields:
        photo:
            label: acgp.flyingsite::lang.models.member.photo
            type: fileupload
            mode: image
            useCaption: false
            imageHeight: 250
            imageWidth: 250
            mimeTypes: gif,png,bmp,jpg,jpeg

        type:
            label: acgp.flyingsite::lang.models.member.type.label
            type: dropdown
            span: left
            options:
                cadet: acgp.flyingsite::lang.models.member.type.cadet
                coats: acgp.flyingsite::lang.models.member.type.coats
                ci: acgp.flyingsite::lang.models.member.type.ci
                cv: acgp.flyingsite::lang.models.member.type.cv
                regf: acgp.flyingsite::lang.models.member.type.regf
                resf: acgp.flyingsite::lang.models.member.type.resf

        rank:
            label: acgp.flyingsite::lang.models.member.rank.label
            type: dropdown
            dependsOn: type
            span: right

        sensitive_data[unit]:
            label: acgp.flyingsite::lang.models.member.sensitive.unit
            placeholder: '#1 Best Unit RCACS'
            type: text

        sensitive_data[sn]:
            label: acgp.flyingsite::lang.models.member.sensitive.sn
            placeholder: 'A12345678'
            type: text

        date_of_birth:
            label: acgp.flyingsite::lang.models.member.dob
            type: datepicker
            mode: date
